<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello World</h1>
  <script>
    window.screen.orientation.lock('landscape-primary').then( res => alert('success: ')).catch( err => alert('error: '));
    var orientation = (screen.orientation || {}).type || screen.mozOrientation || screen.msOrientation;

    if (orientation === "landscape-primary") {
      alert("That looks good.");
    } else if (orientation === "landscape-secondary") {
      alert("Mmmh... the screen is upside down!");
    } else if (orientation === "portrait-secondary" || orientation === "portrait-primary") {
      alert("Mmmh... you should rotate your device to landscape");
    } else if (orientation === undefined) {
      alert("The orientation API isn't supported in this browser :("); 
    }
  </script>
</body>
</html>
